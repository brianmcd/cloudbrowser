<input type="checkbox" id="switch-{{switchName}}" class="onoffswitch-checkbox"
    ng-model="selectedApp[switchName]">
<label class="onoffswitch-label" for="switch-{{switchName}}"
ng-click="toggle(switchName)">
    <div class="onoffswitch-inner"></div>
    <div class="onoffswitch-switch"></div>
</label>
