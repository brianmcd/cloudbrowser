<div class="checkbox">
<label>
<div class="toggle btn"  ng-class="switch.value(app)? 'btn-primary' : 'btn-default off'" 
    style="width: 100px; height: 34px;" ng-click="switch.toggle(app)">
<div class="toggle-group">
    <label class="btn btn-primary toggle-on">{{switch.label.on}}</label>
    <label class="btn btn-default toggle-off active">{{switch.label.off}}</label>
    <span class="toggle-handle btn btn-default"></span>
</div>
</div>
{{switch.title}}
</label>
</div>
